<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">
<title>КАЛЬКУЛЯТОР</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="script.js" defer></script>

</head>
<body>
<div class="calculator-grid">
<div class="output">
<div data-previous-operand class="previous-operand"></div>
<div data-current-operand class="current-operand"></div>
</div>

<button data-sin>sin</button>
<button data-cos>cos</button>
<button data-tan>tg</button>
<button data-ctan>ctg</button>

<button data-asin>asin</button>
<button data-acos>acos</button>
<button data-atan>atg</button>
<button data-actan>actg</button>

<button data-all-clear class="span-two bg-warning">C</button>
<button data-delete class="span-two bg-danger">⌫</button>

<button data-change-negative class="neg">+/-</button>
<button data-sqrt>√</button>
<button data-operation>^</button>
<button data-operation>÷</button>

<button data-number>7</button>
<button data-number>8</button>
<button data-number>9</button>
<button data-operation>-</button>

<button data-number>4</button>
<button data-number>5</button>
<button data-number>6</button>
<button data-operation>+</button>

<button data-number>1</button>
<button data-number>2</button>
<button data-number>3</button>
<button data-operation>*</button>

<button data-number>0</button>
<button data-number>.</button>
<button data-operation>%</button>
<button data-equals class="bg-success">=</button>

</div>
</body>

</html>
